<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos</h1>
        <form id="data-form">
            <input type="text" id="client-name" placeholder="Nombre del Cliente" pattern="[A-Za-z\s]+" title="Solo letras y espacios" required>
            <input type="text" id="nif-cif" placeholder="NIF/CIF" pattern="[A-Za-z0-9]+" title="Solo letras y números" required>
            <input type="tel" id="phone" placeholder="Teléfono" pattern="\d{9}" title="Debe contener 9 dígitos" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="text" id="apartment" placeholder="PISO/DTO" required>
            <input type="text" id="postal-code" placeholder="Código Postal" pattern="\d{5}" title="Debe contener 5 dígitos" required>
            <input type="text" id="description" placeholder="Descripción" required>
            <div class="button-group">
                <button type="submit">Enviar</button>
                <!--button type="button" id="clear-button">Limpiar</button-->
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
